	height: 327px;
}

{

<SCRIPT LANGUAGE="JavaScript">
function setImages()
{
	if (parent.parent.checkVisited(2) == 1)
	{
		document.images[0].src = "images/geestrechts.gif";
	} else
	{
		document.images[0].src = "images/geertrechts.gif";
	}
}

function setVisited()
{
	parent.parent.setVisited(2);
}
</SCRIPT>


</head>
<body bgcolor="#458B00" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" onLoad="setImages()">
